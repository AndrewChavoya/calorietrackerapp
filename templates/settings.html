{% extends "base.html" %}
{% block title %}Settings{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="fas fa-cog"></i> Calorie Goal Settings</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Daily Calorie Goal</label>
                        <input type="number" name="goal" class="form-control form-control-lg text-center" 
                               value="{{ current_goal }}" min="500" step="50" required>
                        <div class="form-text">Recommended: 1800â€“2500 depending on activity level.</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Save Goal</button>
                    </div>
                </form>

                <hr>
                <div class="text-center">
                    <small class="text-muted">
                        Current goal: <strong>{{ current_goal }} calories/day</strong>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
